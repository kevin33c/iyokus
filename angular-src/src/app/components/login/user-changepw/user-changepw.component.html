<app-header></app-header>

<div class="page-background vertical-center">
  <div class="container">
    <div class="card card-body mt-3">
      <form #userForm="ngForm" (submit)="onSubmit()">
        <h2>Reset Password</h2>
        <div class="form-group">
          <label for="password">Password</label>
          <small>(minimum 6 characters)</small>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="At least six characters"
            #userPassword="ngModel" [ngClass]="{'is-invalid' : userPassword.errors && userPassword.touched}" required minlength="6">
          <div [hidden]="!userPassword.errors?.required" class="invalid-feedback">Password required.</div>
          <div [hidden]="!userPassword.errors?.minlength" class="invalid-feedback">Please enter a valid password.</div>
        </div>

        <div class="form-group">
          <label for="password2">Re-enter Password</label>
          <input type="password" [(ngModel)]="password2" name="password2" class="form-control" #userPassword2="ngModel" [ngClass]="{'is-invalid' : userPassword2.errors && userPassword2.touched}"
            required>
          <div [hidden]="!userPassword.errors?.required" class="invalid-feedback">Password confirmation required.</div>
        </div>

        <input [disabled]="!userForm.form.valid" type="submit" value="Reset Password" class="btn btn-dark">

      </form>
    </div>
  </div>
</div>
