<app-header></app-header>

<div class="container mt-3">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4 class="text-center">Iyokus Messenger</h4>
          </div>
        </div>
        <div class="inbox_chat">
          <div class="chat_list" *ngFor="let conversation of conversations">
            <div class="chat_people">
              <a href="javascript:void(0);" [routerLink]="['/messenger', conversation?.conversationId]">
                <div class="chat_img"> <img src="https://s3.eu-west-3.amazonaws.com/woolime/assets/Messenger_ChatListFigure.png" alt="iyokus.es">
                </div>
                <div class="chat_ib">

                  <h5>
                    <div *ngIf="!checkRead(conversation)" class="circle"></div>{{conversation?.conversationId}}<span
                      class="chat_date">{{conversation?.createdAt |
                      date:'HH:mm'}} | {{formatDate(conversation?.createdAt)}}</span>
                  </h5>
                  <p>{{previewMessage(conversation?.body)}}</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
