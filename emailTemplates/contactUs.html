<h3>Message from Contact Us form</h3>
<h4>Please resolve the message within 24 hours</h4>
<span>{{date}}</span>
<hr>
<label for="name"><b>Message from:</b></label>
<br>
<p>
  {{msg.firstname}} {{msg.lastname}}
</p>

<label for="email"><b>Sender Email:</b></label>
<br>
<p>
  {{msg.email}}
</p>

<label for="phone"><b>Sender phone:</b></label>
<br>
<p>
  {{msg.phonenumber}}
</p>

<label for="message"><b>Message:</b></label>
<br>
<p>
  {{msg.message}}
</p>
